apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.faceunity.p2aart"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 28
        versionName "1.4.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64'
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.assets.srcDirs += [
                'src/main/assets',
                'src/main/ornament/expression',
                'src/main/ornament/glasses',
                'src/main/ornament/body',
                'src/main/ornament/head',
                'src/main/ornament/hair',
                'src/main/ornament/clothes',
                'src/main/ornament/filter',
                'src/main/ornament/beard',
                'src/main/ornament/hat',
                'src/main/ornament/eyebrow',
                'src/main/ornament/eyelash',
        ]
        main.res.srcDirs += [
                'src/mian/res',
                'src/main/ornament/expression_res',
                'src/main/ornament/glasses_res',
                'src/main/ornament/body_res',
                'src/main/ornament/head_res',
                'src/main/ornament/hair_res',
                'src/main/ornament/clothes_res',
                'src/main/ornament/filter_res',
                'src/main/ornament/beard_res',
                'src/main/ornament/hat_res',
                'src/main/ornament/eyebrow_res',
                'src/main/ornament/eyelash_res',
        ]
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    implementation 'com.squareup.okio:okio:2.2.0'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
}
